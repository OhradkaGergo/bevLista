<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlólista app</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-theme="dark">
    <div class="container">
        <header>
            <h1>Bevásárlólista app</h1>
            <h3>készítette én</h3>
        </header>
        <main>

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Műveletek
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nameField" placeholder="">
                            <label for="nameField">Termék</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="priceField" min="0" placeholder="">
                            <label for="priceField">Egys. ár</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="countField" min="0" placeholder="">
                            <label for="countField">Mennyiség</label>
                          </div>
                          <button type="button" class="btn btn-primary" id="addBtn">Hozzáadás</button>
                    </div>
                  </div>
                </div>
            </div>
            

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tétel</th>
                        <th class="text-end">Egys. ár</th>
                        <th class="text-end">Menny.</th>
                        <th class="text-end">Össz.</th>
                    </tr>
                </thead>
                <tbody id="itemsList">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Összesen:</td>
                        <td class="text-end"><strong id="sumLbl">0</strong> Ft</td>
                    </tr>
                </tfoot>
            </table>





        </main>
        <footer>
            <h5>baji scz trür istvánn technigkm</h5>
            <h6>2255</h6>
        </footer>

    </div>




    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
